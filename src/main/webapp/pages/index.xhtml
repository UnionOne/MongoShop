<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components">

<h:head>
    <title>Mongo</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<body>
<f:view>
    <h:form>
        <h:panelGroup layout="block" styleClass="wrapper">
            <ui:include src="../block/image.xhtml"/>
            <ui:include src="../block/search-panel.xhtml"/>
            <ui:include src="../block/product-search.xhtml"/>
            <comp:paginator action="#{users.action(users.currentPage)}" list="#{users.users}"
                            currentPage="#{users.currentPage}" pageItems="#{users.pageItems}"/>
            <ui:include src="../block/data-table.xhtml"/>
            <comp:paginator action="#{users.action(users.currentPage)}" list="#{users.users}"
                            currentPage="#{users.currentPage}" pageItems="#{users.pageItems}"/>
        </h:panelGroup>
    </h:form>
</f:view>
</body>
</html>
