<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <cc:interface componentType="collapsible">
        <cc:attribute name="collapsed"/>
        <cc:actionSource name="toggle"/>
        <cc:facet name="header"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" styleClass="collapsiblePanel-header">
            <h:commandButton id="toggle" actionListener="#{cc.toggle}" styleClass="collapsiblePanel-img"
                             image="#{resource[cc.collapsed ? 'img:plus.png' : 'img:minus.png']}">
                <f:ajax execute="@this" render="@form"/>
            </h:commandButton>
            <cc:renderFacet name="header"/>
        </h:panelGroup>

        <h:panelGroup layout="block" rendered="#{!cc.collapsed}">
            <cc:insertChildren/>
        </h:panelGroup>

        <h:outputStylesheet library="css" name="components.css"/>
    </cc:implementation>
</ui:composition>
