<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <cc:interface componentType="collapsible">
        <cc:attribute name="collapsed"/>
        <cc:actionSource name="toggle"/>
        <cc:facet name="header"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" styleClass="">
            <h:commandLink id="toggle" actionListener="#{cc.toggle}" style="text-decoration: none;">
                <h:panelGroup layout="block" styleClass="product-search">
                    <h:outputText value="Product Search"/>
                </h:panelGroup>
                <f:ajax execute="@this" render="@form"/>
            </h:commandLink>
            <cc:renderFacet name="header"/>
        </h:panelGroup>

        <h:panelGroup layout="block" rendered="#{!cc.collapsed}">
            <cc:insertChildren/>
        </h:panelGroup>

        <h:outputStylesheet library="css" name="components.css"/>
    </cc:implementation>
</ui:composition>
