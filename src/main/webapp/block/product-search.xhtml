<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition>
    <h:form>
        <comp:collapsible-panel id="panel" collapsed="#{collapsibleController.collapsed}">
            <f:facet name="header"/>
            <h:panelGroup layout="block" styleClass="product-search-table">
                <h:form>
                    <h:panelGroup layout="block" style="border: 1px solid lightblue; border-bottom: none;">
                        <h:panelGrid columns="4" cellspacing="5">
                            <h:outputLabel value="sku:" styleClass="col-sm-2 control-label"/>
                            <h:inputText value="#{userBean.searchModel.sku}" styleClass="form-control"/>

                            <h:outputLabel value="Product Type:" styleClass="col-sm-2 control-label"
                                           style="margin-left: 50px; margin-top: 5px;"/>
                            <h:selectOneMenu value="#{userBean.searchModel.type}"
                                             styleClass="btn btn-default btn-sm dropdown-toggle" style="height: 30px;">
                                <f:selectItem itemValue="Audio Track"/>
                                <f:selectItem itemValue="Audio Album"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Title:" styleClass="col-sm-2 control-label"/>
                            <h:inputText value="#{userBean.searchModel.title}" styleClass="form-control"
                                         style="margin-top: -5px;"/>

                            <h:outputLabel value="Publisher:" styleClass="col-sm-2 control-label"
                                           style="margin-left: 50px;"/>
                            <h:inputText value="#{userBean.searchModel.publisher}" styleClass="form-control"
                                         style="margin-top: -5px;"/>

                            <h:outputLabel value="Artist:" styleClass="col-sm-2 control-label"
                                           style="margin-top: 10px;"/>
                            <h:inputText value="#{userBean.searchModel.artist}" styleClass="form-control"
                                         style="margin-top: 5px;"/>

                            <h:outputLabel value="Author:" styleClass="col-sm-2 control-label"
                                           style="margin-left: 50px; margin-top: 10px;"/>
                            <h:inputText value="#{userBean.searchModel.author}" styleClass="form-control"
                                         style="margin-top: 5px;"/>
                        </h:panelGrid>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="search-button-block">
                        <h:commandButton value="Search" styleClass="btn btn-default btn-sm">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </comp:collapsible-panel>
    </h:form>
</ui:composition>
</body>
</html>
