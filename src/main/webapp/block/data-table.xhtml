<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition>
    <ui:include src="../block/paginator.xhtml"/>
    <h:panelGroup layout="block" styleClass="data-table-block">
        <h:form>
            <h:dataTable styleClass="table table-striped" cellpadding="5" value="#{userBean.getSubstringList()}"
                         var="user">
                <h:column>
                    <f:facet name="header">
                        Sku
                    </f:facet>
                    <h:outputText value="#{user.sku}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    <h:outputText value="#{user.type}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                    <h:outputText value="#{user.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Publisher
                    </f:facet>
                    <h:outputText value="#{user.publisher}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Artist
                    </f:facet>
                    <h:outputText value="#{user.artist}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Author
                    </f:facet>
                    <h:outputText value="#{user.author}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Edit
                    </f:facet>
                    <h:commandButton value="Edit" styleClass="btn btn-info"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Delete
                    </f:facet>
                    <h:commandButton value="Delete" styleClass="btn btn-warning"/>
                </h:column>
            </h:dataTable>
            <h:panelGroup layout="block" styleClass="save-button-block">
                <h:commandButton value="Save" styleClass="btn btn-default btn-sm"/>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
    <ui:include src="../block/paginator.xhtml"/>
</ui:composition>
</body>
</html>
